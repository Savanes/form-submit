<body>
    <div class="main-wrapper">
        
        <div class="wrap-button">
            <button class="main-button" id="btn">Кликни</button>
        </div>

        <div class="wrapper-modal-window">
            <div class="modal-window">

                <div class="window-info">
                    <h1>Получитке набор файлов <br> для руководителя</h1>
                    <!-- <img class="files-img" src="./images/files.PNG" alt=""> -->

                        <img src="./images/filesimg/files1.PNG" alt="">

                    </form>
